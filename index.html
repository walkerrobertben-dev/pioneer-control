<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="components.css">
        <link rel="stylesheet" href="spinner.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="loading_screen" class="loading-container">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <p>Establishing connection</p>
        </div>
        <div class="remote-container">
            <div class="remote rounded-corners">


                <div class="button-row thin justify-row-center">
                    <div id="indicator_led" class="circle"></div>
                </div>

                <div class="button-row justify-row-right">
                    <p id="remote_name">VSX 921</p>
                    <div id="power_button" class="toggle">
                        <div class="circle">

                        </div>
                    </div>
                </div>

                <div class="button-row thin">
                    <div class="switches">
                        <div id="input_1" class="switch"><p>Chromecast</p></div>
                        <div id="input_2" class="switch"><p>Xbox</p></div>
                        <div id="input_3" class="switch"><p>Nintendo Wii</p></div>
                    </div>
                </div>
                

            </div>
        </div>
        <script src="remote.js"></script>
    </body>
</html>
